[package]
name = "bevy_physx"
version = "0.0.1"
authors = ["Alex Kocharin <alex@kocharin.ru>"]
description = "PhysX plugin for Bevy"
readme = "README.md"
license = "MIT"
edition = "2021"

[lib]
name = "bevy_physx"
path = "src/lib.rs"

[dependencies]
bevy = "0.11.0"
derive_more = "0.99.17"
enumflags2 = "0.7.7"
physx = { path = "src/physx" }
physx-sys = "0.8.1"
serde = { version = "1", features = ["derive"], optional = true }

[dev-dependencies]
bevy-inspector-egui = "0.19.0"
# https://github.com/ForesightMiningSoftwareCorporation/bevy_infinite_grid/pull/23
# TODO: update to crates.io version when it gets published
bevy_infinite_grid = { git = "https://github.com/PikminGuts92/bevy_infinite_grid", rev = "de30909" }

[features]
serialize = ["dep:serde", "bevy/serialize"]
